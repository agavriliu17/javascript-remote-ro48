<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="score-board">
            <div class="score player-x">
                <span class="player-name">Player X</span>
                <span class="score-value-x">0</span>
            </div>
            <div class="score player-0">
                <span class="player-name">Player 0</span>
                <span class="score-value-0" id="score0">0</span>
            </div>
        </div>
        <div class="status">Player X's turn</div>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="controls">
            <button id="restartButton">Restart Game</button>
            <button id="switchMode">Switch to AI Mode</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
